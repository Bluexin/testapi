plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    api(project("${rootProject.name}-api"))
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

allprojects {
    publishing {
        repositories {
            maven {
                // change to point to your repo, e.g. http://my.org/repo
                url = "$buildDir/repo"
            }
        }
    }
}

